<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="Facebook_icon.svg.png">
    <link rel="stylesheet" href="/style.css">
    <title>Facebook</title>
</head>
<body class="bg-gray-100">
    <div class="container mt-36 flex mx-auto items-center justify-center">
        <div class="left w-1/3 mx-14">
            <img class="w-80" src="fblogo.svg" alt="">
            <p class="text-2xl mx-8">Facebook helps you connect and share with the people in your life</p>
        </div>
        <div class="right flex flex-col bg-white p-8 rounded-xl w-96 text-lg relative">
            <input class="px-4 h-12 my-2 border border-1 border-gray-200 rounded-lg outline-blue-600" type="text" placeholder="Email address or phone number">
            <input class="px-4 h-12 my-2 border border-1 border-gray-200 rounded-lg outline-blue-600" type="password" placeholder="Password">
            <button class="bg-blue-600 hover:bg-blue-800 text-white my-2 py-3 rounded-md font-bold cursor-pointer">Log In</button>
            <span class="text-blue-600 text-center text-sm my-2 cursor-pointer hover:underline">forgot the password?</span>
            <hr class="my-2">
            <button class="bg-green-600 hover:bg-green-800 text-white my-2 py-3 rounded-md cursor-pointer w-fit px-4 mx-auto">create a new account</button>
            <span class="absolute -bottom-12 text-sm"><span class="font-bold hover:underline cursor-pointer">create a page for a</span> celebrity, brand, or business.</span>
        </div>
    </div>
</body>
</html>
